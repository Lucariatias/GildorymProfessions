name: GildorymProfessions
authors: [Lucariatias, Hohahihehu]
version: 0.0.1
main: com.gildorymrp.professions.GildorymProfessions
commands:
    getprofession:
        description: Gets a player's profession
        usage: /<command> (player)
    setprofession:
        description: Sets your profession
        usage: /<command> [profession] (player)
permissions:
    gildorym.setprofessionother:
        description: Allows you set another player's profession or change your current profession
        default: op
